<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
       <h2>Drink Water</h2>
       <div class="total">Goal:2 Liters</div>
       <div class="class-cup">
           <div id="remind" class="remind">
               <span class="cup-container">2L</span>
               <span>Remained</span>
           </div>
           <div class="percent" id="percent">12.5%</div>
       </div>
       <p>Select how many glasses of water that you have drank</p>
       <div class="select-cup">
           <div class="row">
               <div class="cup">250 ml</div>
               <div class="cup">250 ml</div>
               <div class="cup">250 ml</div>
               <div class="cup">250 ml</div>
           </div>
           <div class="row">
            <div class="cup">250 ml</div>
            <div class="cup">250 ml</div>
            <div class="cup">250 ml</div>
            <div class="cup">250 ml</div>
        </div>
       </div>
   </div>
    <script src="./index.js"></script>  
</body>
</html>
