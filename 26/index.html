<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>v oop</title>
  <style>
    .success{
      color:#fff;
      background-color:greenyellow;
      height: 45px;
      text-align:center;
      line-height:45px;
    }
    .error{
      color:#fff;
      background-color:red;
      height: 45px;
      text-align:center;
      line-height:45px;
      opacity: 0.6;
    }
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Book</h2>
    <form id="form-item">
      <div class="row">
        <label for="name">书名</label>
        <input class="u-full-width" type="text" name="name" id="book-name">
      </div>
      <div class="row">
        <label for="author">作者</label>
        <input class="u-full-width" type="text" name="author" id="author">
      </div>
      <div class="row">
        <label for="cbs">出版社</label>
        <input class="u-full-width" type="text" name="cbs" id="cbs">
      </div>
      <div class="row">
        <input class="button-primary column" type="submit" value="Submit" id="btn">
      </div>
    </form>
    <div class="row">
      <table class="u-full-width">
        <thead>
          <tr>
            <th>书名</th>
            <th>作者</th>
            <th>出版社</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody class="book-list">
        </tbody>
      </table>
    </div>
  </div>
  <script src="./index.js" type="module">
  </script>
</body>
</html>
