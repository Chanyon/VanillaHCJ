<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-count="12000">12000</div>
        <span>Twitter Followers</span>
    </div> -->
    <script>
        const body = document.body;
        const counters = [{
                class: "fa-youtube",
                value: 5000,
                text: "youtube!!!"
            },
            {
                class: "fa-facebook",
                value: 7500,
                text: "Facebook Fans"
            },
            {
                class: "fa-twitter",
                value: 12000,
                text: "Twitter Followers"
            }
        ];

        function createTemplate() {
            counters.forEach(counter => {
                const create_div = document.createElement('div');
                create_div.classList.add("counter-container");
                create_div.innerHTML = `
                <i class="fab fa-3x ${counter.class}"></i>
        <div class="counter" data-count="${counter.value}"></div>
        <span>${counter.text}</span>
                `;
                body.insertBefore(create_div, body.firstElementChild);
            });
            updateCounter();
        }

        window.onload = () => {
            createTemplate();
        }

        function updateCounter() {
            const counter_element = document.querySelectorAll(".counter");
            counter_element.forEach(element => {
                element.textContent = "0";
                let update_counter = () => {
                    let value = +element.getAttribute("data-count");
                    let textContent = +element.textContent;
                    let increment = value / 100;
                    if (textContent < value) {
                        let resvalue = Math.ceil(increment + textContent);
                        element.textContent = `${resvalue}`;
                        setTimeout(update_counter, 100);
                    } else {
                        element.textContent = value;
                    }
                }
                update_counter();
            });
        }
    </script>
</body>

</html>
